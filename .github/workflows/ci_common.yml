    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          # if the following value is missing (i.e. not triggered via comment workflow)
          # then the default checkout will apply
          ref: ${{ inputs.prRef }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run test
        uses: ./
        with:
          subFolder: github-tests/Dockerfile/skip-user-update
          imageName: ghcr.io/stuartleeks/devcontainer-build-run/tests/skip-user-update
          skipContainerUserIdUpdate: true
          runCmd: |
            echo "Get user/group info ..."
            user_id=$(id -u $(whoami))
            echo "User ID: $user_id"
            group_id=$(id -g $(whoami))
            echo "Group ID: $group_id"
            [[ $user_id == 1000 ]] && [[ $group_id == 1000 ]]
          imageTag: ${{ needs.build.outputs.image_tag }}
          eventFilterForPush: | # allow image push on pull_request
            push
            pull_request


