version: 2
updates:
  - package-ecosystem: "devcontainers"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "github-actions"
    directories:
      - "/"
      - "azdo-task/DevcontainersCi"
      - "/common"
      - "/github-action"
      - "/.github/scripts"
    groups:
      all:
        patterns:
          - "*"
    ignore:
      - dependency-name: "eslint"
        update-types: ["version-update:semver-major"] # eslint 9 removed support for JSON config files
    schedule:
      interval: "weekly"
